language: cpp

sudo: enabled

compiler:
- gcc

matrix:
  include:
  - name: CUDA 10
    env:
    - CUDA=10.2.89-1
    - CUDA_SHORT=10.2
    - UBUNTU_VERSION=ubuntu1804
    dist: bionic

addons:
  apt:
    update: true

before_install:
- sudo apt-get -y install libboost-all-dev libfftw3-dev libtbb-dev
- INSTALLER=cuda-repo-${UBUNTU_VERSION}_${CUDA}_amd64.deb
- wget http://developer.download.nvidia.com/compute/cuda/repos/${UBUNTU_VERSION}/x86_64/${INSTALLER}
- sudo dpkg -i ${INSTALLER}
- wget https://developer.download.nvidia.com/compute/cuda/repos/${UBUNTU_VERSION}/x86_64/7fa2af80.pub
- sudo apt-key add 7fa2af80.pub
- sudo apt update -qq
- sudo apt install -y cuda-core-${CUDA_SHORT/./-} cuda-cudart-dev-${CUDA_SHORT/./-}
  cuda-cufft-dev-${CUDA_SHORT/./-}
- sudo apt clean
- CUDA_HOME=/usr/local/cuda-${CUDA_SHORT}
- LD_LIBRARY_PATH=${CUDA_HOME}/lib64:${LD_LIBRARY_PATH}
- PATH=${CUDA_HOME}/bin:${PATH}

before_script:
- mkdir build
- cd build
- cmake .. -DBoltView_ENABLE_FFT=OFF

script:
- make
- make package

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: 
    - BoltView-*-Linux.deb
    - BoltView-*-Linux.sh
    - BoltView-*-Linux.tar.gz
  on:
    tags: true
